<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js" defer></script>
    <title>random-quote-machine</title>
</head>

<body>
    <div class="container-fluid ">
        <wrapper class="wrapper d-flex align-items-center justify-content-center">
            <div class="col-6 box p-4" id="quote-box">
                <h1 class="text-center">Philosophy quotes</h1>
                <div id="text">
    
                </div>
                <div id="author">
    
                </div>
                <div class="d-flex justify-content-between">
                    <button id="new-quote" class="btn btn-primary" onclick="generateQuote();">New quote</button>
                    <a href="" id="tweet-quote" class="button btn btn-primary" target="_blank">Tweet quote</a>
                </div>
            </div>
        </wrapper>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
